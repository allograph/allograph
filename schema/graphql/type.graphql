# This is a table called users
type User {
  id: Int!
  firstName: String!
  lastName: String!
  email: String
  comments: [Comment]
  posts: [Post]
}

# This is a table called posts
type Post {
  id: Int!
  title: String!
  content: String!
  users: User!
  comments: [Comment]
}

# This is a table called comments
type Comment {
  id: Int!
  content: String!
  users: User!
  posts: Post!
}

