query {
  users {
    first_name
    last_name
    email
  }
}

query {
  projects {
    title
    users {
      first_name
    }
  }
}

query ($first_name: String = "rachel", $includeLastName: Boolean = true) {
  users(first_name: $first_name) {
    id
    first_name
    last_name @include(if: $includeLastName)
  }
}
